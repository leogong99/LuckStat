<div ng-controller="StatCtrl">
<div class="row marketing numberPool">

<h4 ng-class="{'hidden': numofMore}">No more selection.</h4>

      <li ng-repeat="number in numbers" class="numberButton">
          <a class="numberLink" ng-class="{active: number.selected}" ng-click="selectNumber(number)" href=""> <label>{{number.value}}</label></a>
      </li>
  </div>
</div>
  <h4 ng-class="{'hidden': numberEmpty}">You choose:</h4>
  <div class="buttons">
      <li ng-repeat="number in selectedNumber | orderBy:'value'" class="numberButton">
          <a class="numberLink" ng-class="{active: number.selected}" ng-click="selectNumber(number)" href=""> <label>{{number.value}}</label></a>
      </li>
  </div>
  <div id="chartContent" class="luckStatChart" ng-class="{'hidden': numberEmpty}">
  </div>
